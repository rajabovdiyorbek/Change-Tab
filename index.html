<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
        <div class="change__tab">
            <div class="change__line">
                <input class="inputindex" type="number" placeholder="Enter tab index">
                <button class="btnchange">Change tab</button>
            </div>
            <div class="change__content">
                <h3 class="positive">POSITIVE</h3>
                <h3 class="negative">NEGATIVE</h3>
                <h3 class="neutral">NEUTRAL</h3>
            </div>
            <div class="change__result">
                <h3 class="result"></h3>
            </div>
        </div>
    


    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
